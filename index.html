<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="keywords" content="qrcode, code, qr, static">
  <meta name="description" content="qr code web site">
  <link rel="preload" href="css/style.css" as="style"  onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link media="all" defer href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.webp">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="box-content">
    <img  width="205" height="205" src="images/image-qr-code.webp" alt="Qrcode of the Frontend Mentor website">
    <h3>Improve your front-end skills by building projects</h3>
    <p role="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

  <div class="attribution">
    Challenge by <a role="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a role="link" href="https://github.com/bgabrielvinicius">Gabriel Vinicius</a>.
  </div>
</body>
</html>
